<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light light-blue">
        <a class="navbar-brand" href="#">Название</a>
        {% if current_user.is_authenticated %}
        <a href="/home">Home</a>
        <a href="/">Main page</a>
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <a href="/">Home</a>
        <a href="/">Main page</a>
        <p>
            <a class="btn blue" href="/register">Зарегистрироваться</a>
            <a class="btn blue" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<section>
    <div class="container">
        <div class="row">
            <main role="main" class="col-md-8 col-lg-9">
                {% block content %}{% endblock %}
            </main>
            <div class="col-md-4 col-lg-3">
                <div class="row">
                    <aside class="col-sm-6 col-md-12">
                        {% block sidebar %}{% endblock %}
                    </aside>
                </div>
            </div>
        </div>
</section>
</body>
</html>
