{% extends "tests_for_teacher.html" %}

{% block tasks_or_groups %}
{% if current_text != None %}
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">
            Название группы
        </th>
        <th scope="col" width="60">

        </th>
    </tr>
    </thead>
    <tbody>
    {% for group, flag in groups %}
    <tr>
        <td scope="col">
            {{ group.group_name }}
        </td>
        {% if flag == True %}
        <td scope="col">
            <a href="/group_discard/{{ current_test.test_id }}/{{ group.group_id }}"
               class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-bookmark-dash" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M5.5 6.5A.5.5 0 0 1 6 6h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                </svg>
            </a>
        </td>
        {% else %}
        <td scope="col">
            <a href="/group_add/{{ current_test.test_id }}/{{ group.group_id }}"
               class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                </svg>
            </a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
