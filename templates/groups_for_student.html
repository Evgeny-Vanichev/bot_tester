{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Здравствуйте, {{ current_user.name }}!</h1>
</div>

{% if len > 0 %}

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">
            Группа
        </th>
    </tr>
    </thead>
    <tbody>
    {% for group in groups %}
    <tr>
        <td scope="col">
            {{ group }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% else %}
<h3 class="display-3">Вам не назначили группу</h3>
{% endif %}
{% endblock %}
